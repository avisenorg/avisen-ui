    <circle cx="150" cy="150" r="15" fill="black"/>
    <circle cx="350" cy="150" r="15" fill="black"/>
    <circle cx="150" cy="350" r="15" fill="black"/>
    <circle cx="350" cy="350" r="15" fill="white"/>
